<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/converter.css">
    <title>Converter</title>
</head>
<body>
<div class="container">
        <div class="btn_group">
            <button class="btn">Длина(расстояние)</button>
            <button class="btn">Масса(вес)</button>
            <button class="btn">Температура</button>
            <button class="btn">Валюта</button>
        </div>

    <div class="input_group">
        <div class="two_inputs">
            <h2 class="title"></h2>
            <div class="input_one">
                <input type="number" class="input first_input">
                    <select  class="choice">
                        <option class="op1" value="Metr">Метр</option>
                        <option class="op1" value="Mile">Миля</option>
                    </select>
            </div>
            <div class="input_one">
                <input type="number" class="input second_input">
                    <select  class="choice">
                        <option class="op2" value="Metr">Метр</option>
                        <option class="op2" value="Mile">Миля</option>
                    </select>
            </div>
        </div>
        <div  class="two_inputs">
            <h2 class="title"></h2>
            <div class="input_one">
                <input type="number" class="input first_input">
                    <select  class="choice">
                        <option class="op1" value="Kilo">Килогамм</option>
                        <option class="op1" value="Funt">Фунт</option>
                    </select>
            </div>
            <div class="input_one">
                <input type="number" class="input second_input">
                    <select  class="choice">
                        <option class="op2" value="Kilo">Килогамм</option>
                        <option class="op2" value="Funt">Фунт</option>
                    </select>
            </div>
        </div>
        <div  class="two_inputs">
            <h2 class="title"></h2>
            <div class="input_one">
                <input type="number" class="input first_input">
                    <select  class="choice">
                        <option class="op1" value="Celsiy">Градусы Цельсия</option>
                        <option class="op1" value="Faregate">Фаренгейты</option>
                    </select>
            </div>
            <div class="input_one">
                <input type="number" class="input second_input">
                    <select  class="choice">
                        <option class="op2" value="Celsiy">Градусы Цельсия</option>
                        <option class="op2" value="Faregate">Фаренгейты</option>
                    </select>
            </div>
        </div>
        <div  class="two_inputs">
            <h2 class="title"></h2>
            <div class="input_one">
                <input type="number" class="input first_input">
                    <select  class="choice">
                        <option  class="op1" value="USD">Доллар</option>
                        <option  class="op1" value="RUB">Рубль</option>
                    </select>
            </div>
            <div class="input_one">
                <input type="number" class="input second_input">
                    <select  class="choice">
                        <option class="op2" value="USD">Доллар</option>
                        <option class="op2" value="RUB">Рубль</option>
                    </select>
           </div>
        </div>
    </div>
</div>
<script src="/js/converter.js"></script>
</body>
</html>
